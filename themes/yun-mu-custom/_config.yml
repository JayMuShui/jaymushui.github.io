post_edit:
  enable: false
  url: https://github.com/user-name/repo-name/tree/branch-name/subdirectory-name # Link for view source.

# Footer Settings
# ---------------
footer:
  since: 2021

  # Icon between year and copyright info.
  icon:
    # `heart` is recommended with animation in red (#ff0000).
    name: ri:github-line
    # If you want to animate the icon, set it to true.
    animated: true
    # Change the color of icon, using Hex Code.
    color: '#cb75cb'
    url: https://github.com/JayMuShui/jaymushui.github.io
    title: Github Repositories

  powered:
    # Hexo link (Powered by Hexo).
    enable: true
    # Custom text for theme link
    theme_text: "主题 - Yun Mu 定制版"
    theme_link: "https://github.com/YunYouJun/hexo-theme-yun"

  # Beian icp information for Chinese users. In China, every legal website should have a beian icp in website footer.
  # https://beian.miit.gov.cn/
  beian:
    enable: false
    icp: 桂ICP备xxxxxxxx号
    gongan:
      enable: false
      text: 桂公网安备 XXXXXXXX 号
      id: XXXXXXXX

  live_time:
    enable: true
    prefix: Operational Time | 运营时间 ：
    suffix: QWQ
    start_time: '2024-06-16T00:00:00'

  # Display support
  # support:
  support:
    enable: false
    title: /
    link: /
    logo: /
    prefix: 本网站由
    suffix: 提供 CDN 加速
  # Any custom text can be defined here.
    custom_text: 已经到达底部啦!
