# search
search:
  modal: true
  bg_image: https://cdn.yunyoujun.cn/img/bg/stars-timing-0-blur-30px.jpg
  dark_bg_image: https://cdn.yunyoujun.cn/img/bg/mountain-blur-30px.jpg
  # placeholder: 想要搜些什么？

engine_search:
  enable: false
  href: "https://www.google.com/search?q=site:"
  # href: "https://www.baidu.com/s?wd=site:"
  # href: "https://www.bing.com/search?q=site:"
  domain: /

# Dependencies https://github.com/next-theme/hexo-generator-searchdb
local_search:
  enable: true
  # 搜索触发模式：auto（输入时触发） | Search trigger: auto (on input change)
  # If manual, trigger search by pressing enter key or search button.
  trigger: auto
  # Show top n results per article, show all results by setting to -1
  top_n_per_article: 1
  # 转义HTML字符串 | Unescape HTML strings
  unescape: false
  # 页面加载时预载搜索数据 | Preload search data on page load
  preload: false

# https://github.com/oncletom/hexo-algolia
algolia_search:
  enable: false
  hits:
    per_page: 8 # the number of search results per page

